<div class="container">
  

  <mat-card class="profile-card">
    <mat-card-header class="card-header">
      <mat-card-title>Agregar intereses</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p>
        A continuación puedes seleccionar intereses para personalizar tu sección de eventos
      </p>
      <mat-form-field class="chip-list">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let category of categories"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(category)">
            {{category}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            #fruitInput
            [formControl]="catCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let cat of filteredCategories | async" [value]="cat">
            {{cat}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button><mat-icon>cancel</mat-icon>Omitir</button>
      <button (click)="saveCategories()" mat-button><mat-icon>save</mat-icon>Guardar</button>
    </mat-card-actions>
  </mat-card>
</div>
